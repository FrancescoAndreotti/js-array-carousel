<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header></header>

    <main>
        <div class="container">

            <div class="row gx-0 my-5">
                <div class="col-10">
                    <div class="image-container">

                    </div>
                </div>

                <div class="col-2 position-relative">
                    <img src="img/01.jpg" alt="#1" class="img-fluid small-img">
                    <img src="img/02.jpg" alt="#2" class="img-fluid small-img">
                    <img src="img/03.jpg" alt="#3" class="img-fluid small-img">
                    <img src="img/04.jpg" alt="#4" class="img-fluid small-img">
                    <img src="img/05.jpg" alt="#5" class="img-fluid small-img">
                    <div class="arrow-container d-flex flex-column justify-content-between text-light">
                        <div class="arrow-top"><i class="fas fa-chevron-circle-up"></i></div>
                        <div class="arrow-bottom"><i class="fas fa-chevron-circle-down"></i></div>
                    </div>
                </div>


            </div>
        </div>
    </main>

    <footer></footer>

</body>
<script src="js/main.js"></script>

</html>
